name: Build and publish Docker image
on: [push]

env:
  REGISTRY: ghcr.io
  # make sure the name is lowercase, otherwise Docker won't accept it
  IMAGE_NAME: teamnewpipe/website

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write
      attestations: write

    steps:
      - uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: |
            linux/amd64
          build-args: |
            ISSO_ADDRESS=https://comments.newpipe.net

      - name: Trigger redeployment
        if: github.ref == 'refs/heads/master'
        env:
          UPDATE_URL: ${{ secrets.UPDATE_URL }}
          UPDATE_TOKEN: ${{ secrets.UPDATE_TOKEN }}
        run: |
          curl "$UPDATE_URL" -H "Authorization: Bearer ${UPDATE_TOKEN}"
