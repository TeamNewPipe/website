<section>
    <p>The auto-play features has been added to NewPipe recently. We wanted to keep the UI as clean as possible.
        Therefore you can only enable an disable this feature via the settings:</p>
    <div class="row is-flex figure-wrapper">
        <figure>
            <img src="/img/screenshots/shot_navigation_drawer_light.png" class="img-responsive screenshot" />
            <figcaption>1. Open the settings. To do this, first open the navigation by swiping from the left edge to the right.
                Then tap on the settings symbol
                <img src="/img/icons/baseline-settings-20px.svg" /> in the left bottom corner.
            </figcaption>
        </figure>
        <figure>
            <img src="/img/screenshots/shot_settings_categories_light.png" class="img-responsive" />
            <figcaption>2. Open the
                <code><img src="/img/icons/baseline-language-24px.svg" style="vertical-align: sub" /> content</code>
                category.
            </figcaption>
        </figure>
        <figure>
            <img src="/img/screenshots/shot_settings_content_autoplay_light.png" class="img-responsive" />
            <figcaption>3. Toggle the <code>Auto-queue next stream</code> option to append a related stream automatically
                when the stream starts. This has no effect on repeating play queues.</figcaption>
        </figure>
    </div>
    <div class="alert alert-success download-license-warning" role="alert">
        <span class="fa fa-check" aria-hidden="true"></span> That's it. You can now enjoy auto-play.
    </div>
