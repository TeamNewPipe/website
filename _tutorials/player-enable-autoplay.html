<section>
    <p>The auto-play features has been added to NewPipe. You can enable an disable this feature via the settings:</p>
    <div class="row is-flex figure-wrapper">
        <figure>
            <img src="/img/screenshots/shot_navigation_drawer_light.png" class="img-responsive screenshot" />
            <figcaption>1. Open the settings. To do this, first open the navigation by swiping from the left edge to the right.
                Then tap on the entry
                <code><img src="/img/icons/baseline-settings-20px.svg" /> Settings</code> somewhere at the end of the list.
            </figcaption>
        </figure>
        <figure>
            <img src="/img/screenshots/shot_settings_categories_light.png" class="img-responsive" />
            <figcaption>2. Open the
                <code><img src="/img/icons/headset-20px.svg" class="autoplay-img" /> Video & audio</code>
                category.
            </figcaption>
        </figure>
        <figure>
            <img src="/img/screenshots/shot_settings_video_and_audio_autoplay_light.png" class="img-responsive" />
            <figcaption>3. Scroll down until <code>Behavior</code> category. Toggle the <code>Auto-queue next stream</code> option to append a related stream automatically
                when the stream starts. This has no effect on repeating play queues.</figcaption>
        </figure>
    </div>
    <div class="alert alert-success download-license-warning" role="alert">
        <span class="fa fa-check" aria-hidden="true"></span>
        <span>That's it. You can now enjoy auto-play.</span>
    </div>
</section>
