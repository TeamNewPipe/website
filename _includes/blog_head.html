<!DOCTYPE html>
<html>
<head>

    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %} - NewPipe</title>

    <meta name="author" content="theScrabi, NewPipe">
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}Welcome to the Website of NewPipe the leightweight YouTube experience for Android.{% endif %}">
    <meta name="keywords" content="NewPipe, YouTube, Android">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">

    <meta property="og:site_name" content="NewPipe">
    <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %} - NewPipe">
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ site.url }}">
    <meta property="og:image" content="{{ site.url }}{{ site.baseurl }}/img/logo_400.png">
    <meta property="og:image:width" content="400">
    <meta property="og:image:height" content="400">
    <meta property="og:image:type" content="image/png">

    <!--<base href="{{ site.baseurl  }}" >-->

    <link rel="icon" href="{{ site.baseurl }}/favicon.ico" type="icon" sizes="64x64">
    <link rel="alternate" type="application/rss+xml" title="RSS" href="/blog/feeds/news.rss"/>
    <link rel="alternate" type="application/atom+xml" title="ATOM" href="/blog/feeds/news.atom"/>



    <!-- JQuery -->
    <script src="{{ site.baseurl }}/js/jquery.min.js"></script>

    <!-- Bootstrap -->
    <link href="{{ site.baseurl }}/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="{{ site.baseurl }}/js/html5shiv.min.js"></script>
      <script src="{{ site.baseurl }}/js/respond.min.js"></script>
    <![endif]-->

    <!-- FontAwesome -->
    <link rel="stylesheet" href="{{ site.baseurl }}/font-awesome/css/font-awesome.min.css">

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/css/blog.css">
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/css/comments.css">

</head>
<body>
<div id="page">
